<div *ngIf="notificationService.notification() as notif" 
     class="fixed top-4 right-4 text-white px-6 py-3 rounded-xl shadow-xl z-50 flex items-center gap-3 transition-all duration-300 transform translate-y-0 backdrop-blur-sm"
     [ngClass]="{
        'bg-teal-600/90': notif.type === 'success',
        'bg-rose-500/90': notif.type === 'error',
        'bg-blue-600/90': notif.type === 'info' 
     }">
  <span *ngIf="notif.type === 'success'" class="bg-white/20 p-1 rounded-full">
     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
     </svg>
  </span>
  <span *ngIf="notif.type === 'error'" class="bg-white/20 p-1 rounded-full">
     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
     </svg>
  </span>
   <span class="font-medium text-sm">{{ notif.message }}</span>
</div>

<nav class="bg-slate-900 border-b border-slate-700 sticky top-0 z-40 shadow-md h-16">
  <div class="w-full px-4 sm:px-6 lg:px-8 h-full">
    <div class="flex items-center justify-between h-full">
      <div class="flex items-center gap-8">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center gap-3">
           <div class="h-8 w-8 bg-blue-600 rounded-md flex items-center justify-center text-white font-bold shadow-lg shadow-blue-900/50">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
             </svg>
           </div>
           <div class="flex flex-col justify-center">
              <span class="text-white font-bold text-lg tracking-tight leading-none">MediCore</span>
              <span class="text-slate-400 text-[10px] font-semibold tracking-widest uppercase leading-none mt-0.5">Enterprise Systems</span>
           </div>
        </div>
        
        <!-- Desktop Nav -->
        <div class="hidden md:flex items-center space-x-1">
          <a href="#" class="bg-slate-800 text-white px-4 py-1.5 rounded-md text-sm font-medium transition-colors border border-slate-700 shadow-sm">Dashboard</a>
          <a href="#" class="text-slate-300 hover:bg-slate-800 hover:text-white px-4 py-1.5 rounded-md text-sm font-medium transition-colors">Patients</a>
          <a href="#" class="text-slate-300 hover:bg-slate-800 hover:text-white px-4 py-1.5 rounded-md text-sm font-medium transition-colors">Schedule</a>
          <a href="#" class="text-slate-300 hover:bg-slate-800 hover:text-white px-4 py-1.5 rounded-md text-sm font-medium transition-colors">Analytics</a>
        </div>
      </div>

      <!-- Right Side Actions -->
      <div class="hidden md:flex items-center gap-4">
        <div class="flex items-center gap-2 px-3 py-1.5 bg-slate-800 rounded-full border border-slate-700">
             <div class="h-2 w-2 rounded-full bg-emerald-500 shadow-sm shadow-emerald-500/50"></div>
             <span class="text-xs text-slate-300 font-medium">System Online</span>
        </div>

        <div class="h-8 w-px bg-slate-800"></div>

        <button type="button" class="relative p-2 rounded-full text-slate-400 hover:text-white hover:bg-slate-800 transition-all focus:outline-none group">
            <span class="absolute top-1.5 right-1.5 h-2 w-2 rounded-full bg-red-500 border-2 border-slate-900"></span>
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
        </button>
        
        <div class="flex items-center gap-3 cursor-pointer group">
            <div class="text-right hidden lg:block">
                <div class="text-sm font-medium text-slate-200 group-hover:text-white transition-colors">Dr. Rodney Austria</div>
                <div class="text-xs text-slate-500 group-hover:text-slate-400 transition-colors">Cardiology Dept.</div>
            </div>
            <div class="h-9 w-9 rounded-full bg-slate-700 flex items-center justify-center border border-slate-600 shadow-sm overflow-hidden group-hover:border-slate-500 transition-colors">
                <span class="text-slate-300 font-bold text-xs group-hover:text-white">RA</span>
            </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="min-h-[calc(100vh-64px)] bg-slate-50">
    <router-outlet></router-outlet>
</main>
